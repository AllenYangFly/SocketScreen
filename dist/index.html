<!DOCTYPE html >
<html lang="zh-CN" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SocketScreen</title>


    <link rel="stylesheet" href="./../components/codemirror/lib/codemirror.css">
    <script src="./../components/codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="../components/codemirror/theme/lesser-dark.css">
    <script src="./../components/codemirror/mode/css/css.js"></script>
    <script src="./../components/codemirror/mode/javascript/javascript.js"></script>


    <style type="text/css">
        body,html{
            margin: 0;
            padding: 0;
        }
        .loader {
            position: fixed;
            z-index: 9999;
            width: 100%;
            height: 100%;
            background: #f6f9f7;
            text-align: center;
        /* loader页面消失采用渐隐的方式*/
            -webkit-transition: opacity 1s ease;
            -moz-transition: opacity 1s ease;
            -o-transition: opacity 1s ease;
            transition: opacity 1s ease;
        }
        

        .loader .loader-content  {
            position: relative;
            background-color: #4ba96a;
            width: 30px;
            height: 30px;
            border-radius: 30px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            -webkit-animation: sk-innerCircle 1s linear infinite;
                    animation: sk-innerCircle 1s linear infinite; 
        }
        .loader .loader-content .sk-inner-circle {
          display: block;
          background-color: #fff;
          width: 8px;
          height: 8px;
          position: absolute;
          border-radius: 8px;
          top: 5px;
          left: 5px; 
        }

        @-webkit-keyframes sk-innerCircle {
          0% {
            -webkit-transform: rotate(0);
                    transform: rotate(0); }

          100% {
            -webkit-transform: rotate(360deg);
                    transform: rotate(360deg); } }

        @keyframes sk-innerCircle {
          0% {
            -webkit-transform: rotate(0);
                    transform: rotate(0); }

          100% {
            -webkit-transform: rotate(360deg);
                    transform: rotate(360deg); } }

        .fadeout {
            opacity: 0;
            filter: alpha(opacity=0);
        }
    </style>

</head>
<body>
    <div class="loader">
        <div  class="loader-content">
            <span class="sk-inner-circle"></span>
        </div>
    </div>
    <div id="app"></div>
    <script type="text/javascript">
    window.onload = function(){
        setTimeout(function(){
            var loader = document.getElementsByClassName("loader")[0];
            loader.className="loader fadeout" ;
            setTimeout(function(){loader.style.display="none"},1000)
            var editor = CodeMirror.fromTextArea(document.querySelector("#script_code"), { 
                height: "400px",
                lineNumbers: true,
                mode:"javascript",　
                lineWrapping:false, 
                theme: "lesser-dark"
             });
        },1000)
    }
    </script>

</html>
